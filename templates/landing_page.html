<!DOCTYPE html>
{% load static %}
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/5955755264.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/landing_page.css' %}">
  </head>
  <body>
    <div class="transition-top"></div>
    <div class="transition-bottom"></div>  

    <div class="fullscreen-bg">
        <video loop muted autoplay playsinline="true" disablepictureinpicture="true" class="fullscreen-bg__video" type='video/mp4' id="bg_video_loop">
            <source src="{% static 'assets/landing_bg.mp4' %}" type="video/mp4">
        </video>
    </div>

    <div class="main_text_div">
        <img src="{% static 'assets/title.svg' %}" class="title">
    </div>

    <div class="menu_icon_div">
        <i class="fas fa-bars menu_icon"></i>
    </div>

    <div class="arrow_down_div">
        <i class="fas fa-angle-double-down arrow_icon"></i>
    </div>

    <div class="menu">
        <i class="fas fa-times exit_icon"></i>
        <div class="row">
            <div class="perfect col-lg-3" id='1'>
                <img src="{% static 'assets/diamond.svg' %}" id="img_perfect" class="menu_img">
                <h2>Liczby<br>doskonałe</h2>
            </div>
            <div class="square col-lg-3" id='2'>
                <img src="{% static 'assets/kwadratowe.svg' %}" id="img_square" class="menu_img">
                <h2>Liczby<br>kwadratowe</h2>
            </div>
            <div class="triangle col-lg-3" id='3'>
                <img src="{% static 'assets/trojkatne.svg' %}" id="img_triangle" class="menu_img">
                <h2>Liczby<br>trójkątne</h2>                 
            </div>
            <div class="palindromiczne col-lg-3" id='4'>
                <img src="{% static 'assets/palindromiczne.svg' %}" id="img_palindromiczne" class="menu_img">
                <h2>Liczby<br>palindromiczne</h2>   
            </div>
        </div>
    </div>

    <p class="small" id="music_link">Music: https://www.bensound.com</p>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script type="text/javascript" src="{% static 'js/landing_page.js' %}"></script>
  </body>
</html>
