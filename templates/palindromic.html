<!DOCTYPE html>
{% load static %}
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/5955755264.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/palindromic.css' %}">
  </head>
  <body>
    <div class="transition-top top-active"></div>
    <div class="transition-bottom bottom-active"></div>
    
    <img src="{% static 'assets/palindromic.png' %}" id="picture">
    <h1 id="main_text">Liczby palindromiczne to takie, które od przodu i od tyłu czyta się tak samo</h1>

    <div class="numbers">
        <img src="{% static 'assets/number1.png' %}" class="mb-4">
        <img src="{% static 'assets/number2.png' %}">
    </div>

    <div class="dependence">
        <h1 id="text">To jest kolejna ciekawa zależność</h1>
        <img src="{% static 'assets/numbers.png' %}" id="numbers_img">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/palindromic.js' %}"></script>
  </body>
</html>
